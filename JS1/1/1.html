<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var degrees = +prompt('Введите температуру в градусах по Цельсию', '');

        if (isNumeric(degrees)){
            var result = (9/5)*degrees + 32;
            alert ('Градусы по фаренгейту: ' + result);
        } else alert('Ошибка ввода');

        function isNumeric(n) {
            return !isNaN(parseFloat(n)) && isFinite(n);
        }
    </script>
</head>

</body>
</html>
