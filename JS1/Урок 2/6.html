<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function mathOperation(arg1, arg2, operation){
            switch (operation){
                case '+':
                    alert (arg1 + arg2);
                    break;
                case '-':
                    alert (arg1 - arg2);
                    break;
                case '*':
                    alert (arg1 * arg2);
                    break;
                case '/':
                    alert (arg1 / arg2);
                    break;
                default:
                    alert('Ошибка ввода!')
            }
        }

        mathOperation(5, 5, '+');
        mathOperation(5, 3, '-');
        mathOperation(5, 5, '*');
        mathOperation(10, 2, '/');
    </script>
</head>
<body>

</body>
</html>
