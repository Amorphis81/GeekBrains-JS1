<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рекурсия</title>
    <script>
        function power(val, pow){
            if (pow != 1){
                return val * power(val, pow-1)
            } return val;
        }

        alert(power(2, 4));
    </script>
</head>
